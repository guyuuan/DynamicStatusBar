name: Publish dev-SNAPSHOT to Maven Central

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk
          key: ${{ runner.os }}-android-${{ hashFiles('**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-android-

      - name: Generate PreRelease Version
        id: version
        run: |
          LATEST_TAG=$(git tag --list 'v*' --sort=-v:refname | grep -v '\-rc' | head -n1)
          VERSION="${LAST_TAG}-rc.$(git rev-parse --short HEAD)"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: |
          echo "date=$(date +'%Y/%m/%d %H%M')" >> $GITHUB_OUTPUT

      - name: Publish to Maven Central
        env:
          IS_SNAPSHOT: true
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{secrets.ORG_GRADLE_PROJECT_MAVENCENTRALUSERNAME}}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{secrets.ORG_GRADLE_PROJECT_MAVENCENTRALPASSWORD}}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEY}}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYID}}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYPASSWORD}}
          SNAPSHOT_VERSION: ${{ steps.version.outputs.version }}
        run: ./gradlew publishToMavenCentral

      - name: PreRelease
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          tag_name: ${{ steps.version.outputs.version }}
          name: "Pre Release ${{ steps.version.outputs.version }} ${{ steps.date.outputs.date }}"